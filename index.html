<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codixs Games | Tu Portal Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6a00ff; /* Morado neón */
            --secondary-color: #00d4ff; /* Cian neón */
            --yt-red: #ff0000;
            --bg-dark: #05050a;
            --card-bg: #11111f;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(180deg, #11111f 0%, #05050a 100%);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 4px 20px rgba(106, 0, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Contenedor Izquierdo (YouTube) */
        .header-left {
            flex: 1; /* Ocupa el mismo espacio que el derecho para centrar el medio */
            display: flex;
            justify-content: flex-start;
        }

        .youtube-button {
            background-color: var(--yt-red);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
            border: 1px solid transparent;
        }

        .youtube-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            border-color: white;
        }

        /* Título Central */
        .site-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 4vw, 2.5rem); /* Ajuste automático de tamaño */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            text-align: center;
            background: linear-gradient(to right, #fff, var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(106, 0, 255, 0.6));
            flex: 2; /* El título tiene más prioridad de espacio */
        }

        /* Contenedor Derecho (Logo) */
        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .logo-container img {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            object-fit: cover;
            filter: drop-shadow(0 0 5px var(--secondary-color));
            transition: 0.3s;
        }

        .logo-container img:hover {
            transform: rotate(5deg) scale(1.1);
        }

        /* --- NAVEGACIÓN --- */
        nav {
            background: rgba(17, 17, 31, 0.9);
            text-align: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--secondary-color);
        }

        /* --- CONTENIDO --- */
        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary-color);
            margin-right: 15px;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--secondary-color), transparent);
        }

        /* --- GRID DE JUEGOS --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(106, 0, 255, 0.2);
        }

        .game-thumb {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-info h3 {
            margin: 0 0 10px;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
        }

        .category-tag {
            font-size: 0.7rem;
            color: var(--secondary-color);
            background: rgba(0, 212, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .play-btn {
            display: block;
            background: linear-gradient(45deg, var(--primary-color), #8a2be2);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .play-btn:hover {
            filter: brightness(1.2);
        }

        /* --- MÓVIL --- */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            .header-left, .header-right { justify-content: center; }
        }
    </style>
</head>
